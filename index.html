<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RFQ Visualization</title>

<!-- Model Viewer -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<!-- Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/RGBELoader.js"></script>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: sans-serif;
    background: #0a0a0a;
}

/* TOP BAR */
#top-ui {
    position: fixed;
    top: 0;
    width: 100%;
    height: 70px;
    background: linear-gradient(90deg, #111, #1a1a1a);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 30px;
    box-sizing: border-box;
    color: white;
    z-index: 1000;
}

#title {
    font-size: 18px;
    font-weight: bold;
    letter-spacing: 1px;
}

/* AR BUTTON */
#ar-button {
    background: #b87333;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    color: white;
    cursor: pointer;
    font-weight: bold;
    transition: 0.2s;
}

#ar-button:hover {
    background: #d18b4a;
}

/* 3D VIEW */
#viewer-container {
    position: absolute;
    top: 70px;
    width: 100%;
    height: calc(100vh - 70px);
}

/* OVERLAY TEXT */
#explication {
    position: absolute;
    bottom: 15px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 14px;
    background-color: rgba(0,0,0,0.6);
    padding: 10px 18px;
    border-radius: 10px;
    max-width: 80%;
    text-align: center;
}

#viewLabel {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 26px;
    font-weight: bold;
    background-color: rgba(0,0,0,0.5);
    padding: 12px 24px;
    border-radius: 12px;
    opacity: 0;
    transition: opacity 0.5s;
}
</style>
</head>

<body>

<!-- UI -->
<div id="top-ui">
    <div id="title">RFQ Beam Dynamics Visualization</div>
    <button id="ar-button">Voir en AR</button>
</div>

<!-- AR hidden -->
<model-viewer id="ar-viewer"
    src="dumyRFQ_4webpagetest_centered.glb"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    scale="0.001 0.001 0.001"
    style="display:none;">
</model-viewer>

<!-- 3D -->
<div id="viewer-container"></div>

<div id="explication">Chargement...</div>
<div id="viewLabel"></div>

<script>

// ==================== AR ====================
document.getElementById("ar-button").addEventListener("click", () => {
    document.getElementById("ar-viewer").activateAR();
});

// ==================== SCENE ====================
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / (window.innerHeight - 70),
    1,
    20000
);

camera.position.set(100, 100, 7000);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight - 70);
renderer.setPixelRatio(window.devicePixelRatio);

document.getElementById("viewer-container")
        .appendChild(renderer.domElement);

// CONTROLS
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// ==================== LIGHT ====================
scene.add(new THREE.AmbientLight(0xffffff, 1));

// ==================== HDR ====================
const pmrem = new THREE.PMREMGenerator(renderer);
new THREE.RGBELoader().load(
    'https://threejs.org/examples/textures/equirectangular/venice_sunset_1k.hdr',
    (hdr) => {
        const envMap = pmrem.fromEquirectangular(hdr).texture;
        scene.environment = envMap;
    }
);

// ==================== MODEL ====================
new THREE.GLTFLoader().load(
    'dumyRFQ_4webpagetest.glb',
    (gltf) => {
        gltf.scene.traverse((child) => {
            if (child.isMesh) {
                child.material.metalness = 1;
                child.material.roughness = 0.2;
            }
        });
        scene.add(gltf.scene);
    }
);

// ==================== PARTICLES ====================
let particleSystem;
const count = 2000;
const positions = new Float32Array(count * 3);

for (let i = 0; i < count * 3; i++) {
    positions[i] = (Math.random() - 0.5) * 4000;
}

const geo = new THREE.BufferGeometry();
geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));

const mat = new THREE.PointsMaterial({
    color: 0xffff00,
    size: 2,
    transparent: true
});

particleSystem = new THREE.Points(geo, mat);
scene.add(particleSystem);

// ==================== TEXT ====================
fetch('NEWGAIN_description.txt')
.then(r => r.text())
.then(txt => document.getElementById("explication").innerText = txt)
.catch(() => {
    document.getElementById("explication").innerText =
        "Simulation RFQ : propagation et focalisation du faisceau.";
});

// ==================== CAMERA VIEWS ====================
const views = [
    new THREE.Vector3(300, 100, 7000),
    new THREE.Vector3(-200, -200, 0),
    new THREE.Vector3(300, 300, 0)
];

let currentView = 0;

window.addEventListener("keydown", (e) => {
    if (e.code === "Space") {
        currentView = (currentView + 1) % views.length;
        camera.position.copy(views[currentView]);

        const label = document.getElementById("viewLabel");
        label.innerText = "Vue " + (currentView + 1);
        label.style.opacity = 1;
        setTimeout(() => label.style.opacity = 0, 1000);
    }
});

// ==================== ANIMATION ====================
function animate() {
    requestAnimationFrame(animate);

    particleSystem.rotation.y += 0.001;

    controls.update();
    renderer.render(scene, camera);
}

animate();

// ==================== RESIZE ====================
window.addEventListener("resize", () => {
    const h = window.innerHeight - 70;
    renderer.setSize(window.innerWidth, h);
    camera.aspect = window.innerWidth / h;
    camera.updateProjectionMatrix();
});

</script>

</body>
</html>
