<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR RFQ Model</title>

  <!-- Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body { margin: 0; font-family: sans-serif; background: #111; }

    /* Bandeau AR */
    #ar-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      gap: 20px;
      padding: 0 20px;
      box-sizing: border-box;
    }

    #ar-banner h1 {
      color: white;
      font-size: 16px;
      margin: 0;
    }

    model-viewer {
      width: 120px;
      height: 50px;
      background: transparent;
    }
  </style>
</head>
<body>

  <!-- Bandeau AR -->
  <div id="ar-banner">
    <h1>Voir en AR</h1>
    <model-viewer
      src="dumyRFQ_4webpagetest_centered.glb"
      alt="RFQ Model"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      exposure="1"
      scale="0.001 0.001 0.001"
      shadow-intensity="1"
      shadow-softness="1"
      reveal="interaction"
      autoplay
      style="background: transparent;"
      poster-color="#b87333" />
  </div>

</body>
</html>
