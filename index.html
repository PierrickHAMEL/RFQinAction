<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR Simple avec model-viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: white;
    }
    /* Bandeau en haut pour le bouton AR et titre */
    #ar-banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      z-index: 1000;
      padding: 0 20px;
      box-sizing: border-box;
    }
    #ar-banner h1 {
      font-size: 16px;
      margin: 0;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
      margin-top: 60px; /* pour laisser place au bandeau */
      background-color: #111;
    }
  </style>
</head>
<body>

  <div id="ar-banner">
    <h1>Mon modèle AR</h1>
    <!-- Le bouton AR est intégré automatiquement par model-viewer -->
  </div>

  <!-- model-viewer pour le modèle 3D + AR -->
  <model-viewer 
    src="dumyRFQ_4webpagetest.glb" 
    alt="RFQ Model" 
    ar 
    ar-modes="webxr scene-viewer quick-look" 
    camera-controls 
    environment-image="https://threejs.org/examples/textures/equirectangular/venice_sunset_1k.hdr" 
    exposure="1" 
    auto-rotate
    style="background-color: #111;">
  </model-viewer>

</body>
</html>
