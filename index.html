<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RFQ en réalité augmentée</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }

        #logo-left, #logo-right {
            position: absolute;
            top: 10px;
            width: 100px;
            opacity: 0.9;
            z-index: 10;
            pointer-events: none;
        }
        #logo-left { left: 10px; }
        #logo-right { right: 10px; }

        #explication {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: sans-serif;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 8px 16px;
            border-radius: 8px;
            text-align: center;
            max-width: 90%;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body>
<div id="explication"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/RGBELoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/webxr/ARButton.js"></script>

<script>
    // Charger la description textuelle
    fetch('NEWGAIN_description.txt')
        .then(response => response.text())
        .then(data => {
            document.getElementById('explication').innerText = data;
        })
        .catch(error => console.error('Erreur de chargement du texte :', error));

    // === Initialisation ===
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.01, 100);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.xr.enabled = true;
    document.body.appendChild(renderer.domElement);

    // Bouton AR
    document.body.appendChild(
        THREE.ARButton.createButton(renderer, {
            requiredFeatures: ['hit-test']
        })
    );

    // === Lumières ===
    scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1));

    // === Modèle GLTF ===
    let rfqModel = null;

    const gltfLoader = new THREE.GLTFLoader();
    gltfLoader.load('dumyRFQ_4webpagetest.glb', (gltf) => {
        rfqModel = gltf.scene;

        rfqModel.traverse((child) => {
            if (child.isMesh) {
                child.material = new THREE.MeshStandardMaterial({
                    color: 0xb87333,
                    metalness: 1,
                    roughness: 0.3
                });
            }
        });

        // IMPORTANT : échelle pour AR
        // Si ton modèle est en mm → conversion en mètres
        rfqModel.scale.set(0.001, 0.001, 0.001);

        // Position initiale : 2 m devant l’utilisateur
        rfqModel.position.set(0, 0, -2);

        scene.add(rfqModel);
    });

    // === Particules ===
    let particleSystem, frames = [], currentFrame = 0, lastFrameTime = 0;
    const frameInterval = 100;

    async function loadParticles(file) {
        const response = await fetch(file);
        const text = await response.text();
        const lines = text.trim().split("\n");
        frames = [];
        let frame = [];
        lines.forEach(line => {
            if (line.startsWith("#")) {
                if (frame.length) frames.push(frame);
                frame = [];
            } else {
                const [x, y, z] = line.split(" ").map(Number);
                frame.push(x, y, z);
            }
        });
        if (frame.length) frames.push(frame);
        createParticles(frames[0]);
    }

    function createParticles(positions) {
        if (particleSystem) scene.remove(particleSystem);
        const particles = new THREE.BufferGeometry();
        particles.setAttribute('position', new THREE.BufferAttribute(new Float32Array(positions), 3));
        const material = new THREE.PointsMaterial({
            color: 0xffff00,
            size: 0.01,
            sizeAttenuation: true,
            transparent: true
        });
        particleSystem = new THREE.Points(particles, material);

        // échelle AR
        particleSystem.scale.set(0.001, 0.001, 0.001);
        particleSystem.position.set(0, 0, -2);

        scene.add(particleSystem);
    }

    function updateParticles(time) {
        if (!frames.length || !particleSystem) return;
        if (time - lastFrameTime > frameInterval) {
            currentFrame = (currentFrame + 1) % frames.length;
            const pos = new Float32Array(frames[currentFrame]);
            particleSystem.geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            particleSystem.geometry.attributes.position.needsUpdate = true;
            lastFrameTime = time;
        }
    }

    loadParticles("particles_NG_1.txt");

    // === Animation XR ===
    function animate(time = 0) {
        updateParticles(time);
        renderer.render(scene, camera);
    }

    renderer.setAnimationLoop(animate);

    window.addEventListener("resize", () => {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    });
</script>

<img id="logo-left" src="LOGO_IRFU_200.png" alt="Logo gauche" />
<img id="logo-right" src="NewGain_LOGO-1024x259.png" alt="Logo droite" />

</body>
</html>
