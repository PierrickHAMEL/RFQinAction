<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RFQ en Réalité Augmentée</title>
<style>
    body { margin: 0; background-color: #111; font-family: sans-serif; }
    #explication {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 14px;
        background-color: rgba(0,0,0,0.6);
        padding: 8px 16px;
        border-radius: 8px;
        text-align: center;
        max-width: 90%;
        z-index: 10;
    }
    #logo-left, #logo-right {
        position: absolute;
        top: 10px;
        width: 100px;
        opacity: 0.9;
        z-index: 10;
        pointer-events: none;
    }
    #logo-left { left: 10px; }
    #logo-right { right: 10px; }
    model-viewer {
        width: 100vw;
        height: 100vh;
    }
</style>
</head>
<body>

<div id="explication"></div>
<img id="logo-left" src="LOGO_IRFU_200.png" alt="Logo gauche">
<img id="logo-right" src="NewGain_LOGO-1024x259.png" alt="Logo droite">

<!-- Model Viewer pour AR -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<model-viewer 
    id="arModel"
    src="dumyRFQ_4webpagetest.glb" 
    ios-src="dumyRFQ_4webpagetest.usdz"
    alt="Modèle RFQ"
    camera-controls
    auto-rotate
    ar
    ar-modes="webxr scene-viewer quick-look"
    environment-image="neutral.hdr"
    shadow-intensity="1"
    exposure="1">
</model-viewer>

<script>
    // Charger la description
    fetch('NEWGAIN_description.txt')
        .then(resp => resp.text())
        .then(txt => document.getElementById('explication').innerText = txt)
        .catch(err => console.error("Erreur chargement description:", err));
</script>

</body>
</html>
