<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AR + Simulation RFQ</title>

<!-- Model Viewer -->
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<!-- Three.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/GLTFLoader.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128/examples/js/loaders/RGBELoader.js"></script>

<style>
body {
    margin: 0;
    overflow: hidden;
    background: #111;
    font-family: sans-serif;
}

/* Bandeau AR */
#ar-banner {
    position: fixed;
    top: 0;
    width: 100%;
    height: 60px;
    background: rgba(0,0,0,0.7);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    gap: 20px;
}

#ar-banner h1 {
    color: white;
    font-size: 16px;
}

/* Zone 3D */
#viewer-container {
    position: absolute;
    top: 60px;
    width: 100%;
    height: calc(100vh - 60px);
}

#explication {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 14px;
    background-color: rgba(0,0,0,0.6);
    padding: 8px 16px;
    border-radius: 8px;
    z-index: 10;
}

#viewLabel {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-size: 22px;
    background-color: rgba(0,0,0,0.4);
    padding: 10px 20px;
    border-radius: 10px;
    opacity: 0;
    transition: opacity 0.5s;
}
</style>
</head>

<body>

<!-- AR -->
<div id="ar-banner">
    <h1>Voir en AR</h1>
    <model-viewer
        src="dumyRFQ_4webpagetest_centered.glb"
        ar
        camera-controls
        scale="0.001 0.001 0.001">
    </model-viewer>
</div>

<!-- Simulation -->
<div id="viewer-container"></div>

<div id="explication"></div>
<div id="viewLabel"></div>

<script>

// === SCENE ===
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
    75,
    window.innerWidth / (window.innerHeight - 60),
    1,
    20000
);

camera.position.set(100, 100, 7000);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight - 60);

document.getElementById("viewer-container")
        .appendChild(renderer.domElement);

// CONTROLS
const controls = new THREE.OrbitControls(camera, renderer.domElement);

// === MODEL ===
const loader = new THREE.GLTFLoader();
loader.load('dumyRFQ_4webpagetest.glb', (gltf) => {
    scene.add(gltf.scene);
});

// === LIGHT ===
scene.add(new THREE.AmbientLight(0xffffff, 1));

// === PARTICULES ===
let particles;
const geometry = new THREE.BufferGeometry();
const positions = new Float32Array(3000);

for (let i = 0; i < 3000; i++) {
    positions[i] = (Math.random() - 0.5) * 5000;
}

geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

const material = new THREE.PointsMaterial({
    color: 0xffff00,
    size: 2
});

particles = new THREE.Points(geometry, material);
scene.add(particles);

// === ANIMATION ===
function animate() {
    requestAnimationFrame(animate);
    particles.rotation.y += 0.002;
    controls.update();
    renderer.render(scene, camera);
}

animate();

// === RESIZE ===
window.addEventListener("resize", () => {
    const h = window.innerHeight - 60;
    renderer.setSize(window.innerWidth, h);
    camera.aspect = window.innerWidth / h;
    camera.updateProjectionMatrix();
});

</script>

</body>
</html>
